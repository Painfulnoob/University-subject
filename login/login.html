		   <div class="mx-auto" style="width: 400px;">

           </div>
        <h1 class="h3 mb-3 fw-normal">로그인을 해주세요!</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" name="id" placeholder="name@example.com">
          <label for="floatingInput">이메일 주소</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="pass" placeholder="Password">
          <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> 아이디 기억
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" onclick="login()" type="button">로그인 하기</button>
